# Look good
set -g default-terminal "screen-256color"

# Set status bar
set -g status-bg black
set -g status-fg white
set -g status-left '#[fg=green]#H'
set -g status-right '#[fg=yellow]#(uptime | grep -o -E "[0-9]+\.[0-9]{2}, [0-9]+\.[0-9]{2}, [0-9]+\.[0-9]{2}")'

# Highlight active window
set-window-option -g window-status-current-bg red

# Shortcut for jumping between windows
bind-key C-b last-window

# Use a different key for nested session
bind-key -n C-q send-prefix

# Clear srollback buffer
bind -n C-k clear-history

# Automatically set window title
set-option -g set-titles on
set-option -g set-titles-string '#h : #W'
set-window-option -g automatic-rename on

# Scroll with mouse wheel
set-option -g mouse on

# Start new windows in same directory
bind c   new-window   -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -c "#{pane_current_path}" -h

# No delay ESC
set -sg escape-time 0
